	<body>
		<button type="button" onclick="window.open('车辆违章信息导入Excel文档模板.xlsx')">打开文件模板</button>
	</body>
	<script type="text/javascript">
		// 筛选素数
		function get_primes(arr) {
		    function isPrimeNumber(x) {
		        if(x===1) {
		            return false;//1不是素数，返回false
		        }
		        //i是2到x开平方根之间的整数
		        //如果x对i取余等于0，则不是素数，返回false
		        for(let i=2;i<=Math.sqrt(x,2);i++) {
		            if(x%i===0) {
		                return false;
		            }
		        }
		        //如果上述条件都不满足，则是素数，返回true
		        return true;
		    }
		    //用filter()返回新的只含有素数的数组
		    return arr.filter(isPrimeNumber);
		}
		
		
		// 去除重复元素
		var r,arr = ['apple', 'strawberry', 'banana', 'pear', 'apple', 'orange', 'orange', 'strawberry'];
		r = arr.filter(function(ele, index, self) {
			return arr.indexOf(ele) === index;
		});
		console.log(r);
	</script>
</html>
