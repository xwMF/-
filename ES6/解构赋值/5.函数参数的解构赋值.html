<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数参数的解构赋值</title>
  <link rel="stylesheet" href="../font.css">
</head>
<body>
    函数参数的解构赋值
</body>
<script>
  let {log} = console;
  function add([a, b]) {
    return a + b;
  }
  log(add([1, 2]));   // 3
  // 上面代码中，函数add的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量x和y。
  // 对于函数内部的代码来说，它们能感受到的参数就是x和y。

  // 例子
  let arr = [[1,2], [3, 4]].map(([a, b]) => a + b);
  log(arr);

  // 函数参数的解构也可以使用默认值。
  function move({x = 0, y = 0} = {}){
    return [x, y];
  }
  log(move({x: 3, y: 8}));  // [3, 8]
  log(move({x: 3}));       // [3, 0]
  log(move({}));          // [0, 0]
  log(move());            // [0, 0]

  // 注意，下面的写法会得到不一样的结果
  function move1({x, y} = {x: 0, y: 0}) {
    return [x, y];
  }
  log(move1({x: 3, y: 8}));  // [3, 8]
  log(move1({x: 3}));       // [3, undefined]
  log(move1({}));          // [undefined, undefined]
  log(move1());            // [0, 0]

  // undefined就会触发函数参数的默认值。
  let defaultX = [1, undefined, 3].map((x = 'yes') => x);
  log(defaultX);  // [1, "yes", 3]
</script>
</html>
