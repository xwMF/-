<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局</title>
		<style type="text/css">
			#container {
				height: 100vh;
				background-color: blueviolet;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#center {
				line-height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id='container'>
		    <div id='center' style="width: 100px;height: 100px;background-color: #666">center</div>
		</div>
	</body>
</html>
