<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行内元素水平居中</title>
		<style type="text/css">
		.div1 {
			/*利用 text-align: center 可以实现在块级元素内部的行内元素水平居中。此方法对inline、inline-block、inline-table和inline-flex元素水平居中都有效。*/
			text-align: center;
			background-color: blueviolet;
		}
		.span1 {
			color: white;
			background-color: black;
		}
		
		.parent {
			background-color: blueviolet;
			text-align: center;
		}
		.child {
			/*此外，如果块级元素内部包着也是一个块级元素，我们可以先将其由块级元素改变为行内块元素，再通过设置行内块元素居中以达到水平居中。*/
			display: inline-block;
			color: white;
			background-color: black;
		}
	</style>
	</head>
	<body>
		<div class="div1">
			<span class="span1">
				行内元素水平居中
			</span>
		</div>
		<br />
		<div class="parent">
			<div class="child">
				Demo
			</div>
		</div>
	</body>
</html>
