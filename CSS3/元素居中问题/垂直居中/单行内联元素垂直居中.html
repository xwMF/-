<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单行内联元素垂直居中</title>
		<style type="text/css">
			.box {
				height: 120px;
				line-height: 120px;
				border: 2px solid #f69c55;
			}
			.box > span {
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>单行内联元素垂直居中。</span>。
		</div>
	</body>
</html>
