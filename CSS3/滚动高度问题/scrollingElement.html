
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>滚动高度获取</title>
		<style>
		html, body {
			background-color: #fff;
			scroll-behavior: smooth;
		}
		.result {
			padding: 8px;
			font-size: 14px;
			font-family: monaco, monospace;
			background-color: #eee;
			margin: 3rem 1rem;
			white-space: pre-wrap;
		}
		.button {
			position: fixed;
			left: 1rem; right: 1rem;
			top: 1em;
			margin: auto;
		}
		</style>
	</head>

	<body>
		<pre class="result">document.scrollingElement.scrollTop = 400;
	
		document.scrollingElement.tagName; // 结果是<span id="result" style="color:green;"></span></pre>
		<div style="height:1000px;"></div>
		<button id="button" class="button">scrollingElement设置滚动高度400</button>
		<script>
		button.onclick = function () {
			document.scrollingElement.scrollTop = 400;
		};
		result.innerHTML = document.scrollingElement.tagName;
		</script>
	</body>
	<!--桌面端浏览器document.body.scrollTop一直是0，说明桌面端滚动元素是document.documentElement；
		移动端document.documentElement.scrollTop一直是0，说明移动端滚动元素是document.body；-->
		
		<!--document.scrollingElement一统江湖
			在桌面端document.scrollingElement就是document.documentElement；
			在移动端document.scrollingElement就是document.body
			
			可以自动识别不同平台上的滚动容器。

			于是当我们希望页面滚动定位到具体位置的时候，如400像素，直接一行代码就可以搞定了：
			
			document.scrollingElement.scrollTop = 400;-->
</html>
